{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    <body>
        <div class="container">
            <ol class="breadcrumb my-4">
                <li>{% block breadcrumb %}</li> 
                <li>{% endblock %}</li>  
            </ol>

            {% block content %}


            {% endblock %}

        </div>
    </body>
</html>
